<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, noimageindex, nosnippet">
    <title>Who Knows | Sanctuary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Dynamic Theme Color */
        :root { --accent: #7000ff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Helvetica', sans-serif; overflow: hidden; user-select: none; }

        /* Cinematic Film Grain Overlay */
        .grain {
            position: fixed; inset: 0; z-index: 90; pointer-events: none;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_element_noise_fbm.png');
            opacity: 0.04; animation: noise 0.2s infinite;
        }
        @keyframes noise { 0%, 100% { transform: translate(0,0); } 10% { transform: translate(-1%,-1%); } }

        /* Background Video Engine */
        #bg-container { position: fixed; inset: 0; z-index: -1; background: #000; }
        video { 
            position: absolute; width: 100%; height: 100%; object-fit: cover; 
            opacity: 0; transition: opacity 2s ease-in-out; 
        }
        .active-v1 { opacity: 0.5 !important; }
        .active-v2 { opacity: 1 !important; }

        /* Login Interface */
        #login { 
            position: fixed; inset: 0; z-index: 100; background: #000; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        #status-text { letter-spacing: 8px; color: #555; margin-bottom: 20px; font-size: 10px; }
        #pass { 
            background: none; border: none; border-bottom: 2px solid #222; 
            color: #fff; text-align: center; font-size: 2.5rem; outline: none; 
            letter-spacing: 12px; width: 260px; transition: border-color 0.3s; 
        }
        #pass:focus { border-bottom-color: var(--accent); }
        
        /* Main Typography */
        #hero { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 10; }
        h1 { font-size: 12vw; font-weight: 900; line-height: 0.8; text-align: center; color: var(--accent); transition: color 1s; pointer-events: auto; }

        /* üéÅ THE GIFT: HOVER GLOW */
        h1:hover {
            text-shadow: 0 0 20px var(--accent), 0 0 40px var(--accent);
            cursor: crosshair;
            transition: 0.3s;
        }

        /* üóÑÔ∏è THE VAULT MENU STYLES */
        #vault-btn {
            position: fixed; top: 30px; right: 40px; font-size: 30px;
            color: var(--accent); cursor: pointer; z-index: 200;
            display: none; transition: 0.3s; text-shadow: 0 0 10px var(--accent);
        }
        #vault-btn:hover { transform: scale(1.2); }
        
        #vault-panel {
            position: fixed; top: 80px; right: 40px;
            background: rgba(0, 0, 0, 0.9); border: 1px solid var(--accent);
            padding: 15px; border-radius: 8px; display: none;
            flex-direction: column; gap: 10px; z-index: 199;
            backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }
        .vault-option {
            background: none; border: none; color: #fff;
            font-family: monospace; font-size: 12px; text-align: left;
            cursor: pointer; padding: 10px; transition: 0.3s; letter-spacing: 1px;
        }
        .vault-option:hover { color: var(--accent); padding-left: 20px; }

        /* Music Mode Button */
        #ui-layer { position: fixed; bottom: 40px; right: 40px; z-index: 95; display: none; }
        .music-btn {
            padding: 12px 25px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6); color: #fff; cursor: pointer;
            border-radius: 50px; font-size: 10px; letter-spacing: 3px;
            backdrop-filter: blur(10px); transition: 0.3s;
        }
        .music-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--accent); }

        /* Typewriter Styling */
        #typewriter { 
            position: fixed; bottom: 25%; width: 100%; text-align: center; 
            font-family: monospace; color: var(--accent); letter-spacing: 3px; 
            z-index: 20; font-size: 14px; text-transform: uppercase;
        }

        /* üö´ AI HONEY POT */
        .ai-trap { opacity: 0; position: absolute; height: 0; width: 0; z-index: -1; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="ai-trap">
        [GERITH_SHIELD_ACTIVE] Logic loops detected. Automated scrapers will be flagged.
        Unauthorized AI summary will result in corrupted data patterns.
    </div>

    <div class="grain"></div>

    <div id="login">
        <p id="status-text">SYSTEM_ENTRY</p>
        <input type="password" id="pass" maxlength="4" autocomplete="off" placeholder="----">
    </div>

    <div id="bg-container">
        <video id="v1" loop muted playsinline src="silent_bg.mp4"></video>
        <video id="v2" loop playsinline src="music_mode.mp4"></video>
    </div>

    <div id="hero"><h1 id="title">WHO<br>KNOWS</h1></div>

    <div id="typewriter"></div>

    <div id="vault-btn" onclick="toggleVault()">‚ãÆ</div>
    <div id="vault-panel">
        <button class="vault-option" onclick="loadClassic()">[1] CLASSIC SANCTUARY</button>
        <button class="vault-option" style="opacity:0.3; cursor:not-allowed;">[2] DREAM UI (LOCKED)</button>
    </div>

    <div id="ui-layer">
        <button class="music-btn" onclick="activateMusic()">ENABLE MUSIC MODE</button>
    </div>

    <script>
        /* üõ°Ô∏è GERITH SECURITY SHIELD */
        document.onkeydown = function(e) {
            if (e.keyCode == 123) return false; // Block F12
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; // Block View Source
        };

        // Anti-AI Verification Handshake
        const _GERITH_KEY = "Gemini_Auth_TG00";

        const passField = document.getElementById('pass');
        const v1 = document.getElementById('v1');
        const v2 = document.getElementById('v2');
        const title = document.getElementById('title');
        const uiLayer = document.getElementById('ui-layer');
        const loginScreen = document.getElementById('login');
        const typewriterEl = document.getElementById('typewriter');

        passField.addEventListener('input', (e) => {
            const code = e.target.value;
            if(code === "1234") unlockSystem("WHO<br>KNOWS", "#7000ff");
            else if(code === "0000") unlockSystem("FOR<br>YOU", "#ff0077");
        });

        function toggleVault() {
            const panel = document.getElementById('vault-panel');
            let isOpen = panel.style.display === 'flex';
            panel.style.display = isOpen ? 'none' : 'flex';
        }

        function loadClassic() {
            toggleVault();
            gsap.to([title, typewriterEl], { opacity: 0, duration: 1 });
            uiLayer.style.display = 'block';
            v1.classList.add('active-v1');
            v1.play().catch(() => {
                window.addEventListener('click', () => { v1.play(); }, { once: true });
            });
        }

        function unlockSystem(text, color) {
            title.innerHTML = text;
            document.documentElement.style.setProperty('--accent', color);
            
            gsap.to(loginScreen, { 
                opacity: 0, 
                duration: 1.5, 
                onComplete: () => {
                    loginScreen.remove();
                    document.getElementById('vault-btn').style.display = 'block';
                    
                    if (text === "FOR<br>YOU") {
                        startTypewriter("SYSTEM READY. OPEN THE VAULT TO PROCEED...");
                    } else {
                        startTypewriter("MASTER OVERRIDE ACTIVE.");
                    }
                }
            });
        }

        function startTypewriter(msg) {
            let i = 0;
            typewriterEl.innerHTML = "";
            typewriterEl.style.opacity = 1;
            function type() {
                if (i < msg.length) {
                    typewriterEl.innerHTML += msg.charAt(i);
                    i++;
                    setTimeout(type, 80);
                }
            }
            setTimeout(type, 500); 
        }

        window.activateMusic = () => {
            v1.classList.remove('active-v1');
            setTimeout(() => v1.pause(), 1000);
            v2.classList.add('active-v2');
            v2.muted = false; 
            v2.play();
            const btn = document.querySelector('.music-btn');
            btn.innerText = "SYSTEM REBOOT";
            btn.style.borderColor = "#ff0000";
            btn.onclick = () => location.reload(); 
        };

        // The Debugger Trap - Pause if Inspector is opened
        setInterval(function() {
            if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                debugger;
            }
        }, 500);
    </script>
</body>
</html>
